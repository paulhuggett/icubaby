name: CI Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [assigned, opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS builds
          # ~~~~~~~~~~~~
          - name: macOS-14/Xcode/Debug
            build_type: Debug
            generator: Xcode
            os: macos-14
            package: TGZ

          - name: macOS-14/Xcode/Release
            build_type: Release
            generator: Xcode
            os: macos-14
            package: TGZ

          - name: macOS-latest/Xcode/Debug
            build_type: Debug
            generator: Xcode
            os: macos-latest
            package: TGZ

          - name: macOS-latest/Xcode/Release
            build_type: Release
            generator: Xcode
            os: macos-latest
            package: TGZ

          # Ubuntu builds
          # ~~~~~~~~~~~~~
          - name: Ubuntu-24.04/gcc-13/Debug
            apt_install: ninja-build
            build_type: Debug
            cxx_compiler: -D CMAKE_CXX_COMPILER=g++-13 -D CMAKE_C_COMPILER=gcc-13
            gcc_install: 13
            options: -D ICUBABY_SANITIZE=Yes
            generator: Unix Makefiles
            os: ubuntu-24.04
            package: TGZ

          - name: Ubuntu-24.04/gcc-13/RelWithDebug/Sanitizers
            apt_install: ninja-build
            build_type: RelWithDebug
            cxx_compiler: -D CMAKE_CXX_COMPILER=g++-13 -D CMAKE_C_COMPILER=gcc-13
            gcc_install: 13
            options: -D ICUBABY_SANITIZE=Yes
            generator: Unix Makefiles
            os: ubuntu-24.04
            package: TGZ

          - name: Ubuntu-24.04/gcc-13/Release
            apt_install: ninja-build
            build_type: Release
            cxx_compiler: -D CMAKE_CXX_COMPILER=g++-13 -D CMAKE_C_COMPILER=gcc-13
            gcc_install: 13
            generator: Unix Makefiles
            os: ubuntu-24.04
            package: TGZ

          - name: Ubuntu-24.04/clang-18/Debug
            apt_install: cmake ninja-build
            llvm_install: 18
            build_type: Debug
            cxx_compiler: -D CMAKE_CXX_COMPILER=clang++-18 -D CMAKE_C_COMPILER=clang-18
            generator: Ninja
            options: -D ICUBABY_SANITIZE=Yes
            os: ubuntu-24.04
            package: TGZ

          - name: Ubuntu-24.04/clang-18/Release
            apt_install: cmake ninja-build
            llvm_install: 18
            build_type: Release
            cxx_compiler: -D CMAKE_CXX_COMPILER=clang++-18 -D CMAKE_C_COMPILER=clang-18
            generator: Ninja
            options:
            os: ubuntu-24.04
            package: TGZ

          # Windows builds
          # ~~~~~~~~~~~~~~
          - name: Windows-latest/VS2022/Debug
            build_type: Debug
            generator: Visual Studio 17 2022
            os: windows-latest
            package: ZIP

          - name: Windows-latest/VS2022/Release
            build_type: Release
            generator: Visual Studio 17 2022
            os: windows-latest
            package: ZIP

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: 'True'

      - name: Install Dependencies (Linux)
        if: startsWith (matrix.os, 'ubuntu-') && matrix.apt_install != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.apt_install }}

      - name: Install Dependencies (GCC)
        if: matrix.gcc_install != ''
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt install -y "g++-${{ matrix.gcc_install }}" \
                              "libstdc++-${{ matrix.gcc_install }}-dev"

      - name: Install Dependencies (LLVM)
        if: matrix.llvm_install != ''
        uses: paulhuggett/install-llvm@ad897b4b1cf03f54c1218ec6d97a23ff4b10b870 # v1.0
        with:
          version: ${{matrix.llvm_install}}

      - name: Create Build Environment
        shell: bash
        run: cmake -E make_directory ${{ github.workspace }}/build

      - name: CMake Configure
        shell: bash
        run: |
          cmake -S "${{ github.workspace }}"                 \
                -B "${{ github.workspace }}/build"           \
                -G "${{ matrix.generator }}"                 \
                -D CMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -D ICUBABY_EXAMPLES=Yes                      \
                -D ICUBABY_STANDALONE=Yes                    \
                -D ICUBABY_WERROR=Yes                        \
                ${{ matrix.cxx_compiler }}                   \
                ${{ matrix.options }}

      - name: Build
        shell: bash
        run: cmake --build "${{ github.workspace }}/build" --config ${{ matrix.build_type }} --verbose
